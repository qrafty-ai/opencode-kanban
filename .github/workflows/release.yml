  package-npm-tarballs:
    name: Package npm tarballs
    needs:
      - host
    if: ${{ needs.host.result == 'success' && startsWith(github.ref, 'refs/tags/v') }}
    runs-on: "ubuntu-22.04"
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
          submodules: recursive
      - name: Download release workflow artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: artifacts-build-local-*
          path: dist/release-artifacts
